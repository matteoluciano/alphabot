<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBot Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4a90e2, #357abd);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
        }

        .controller {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        select {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 25px;
            cursor: pointer;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #357abd;
        }

        @media (max-width: 500px) {
            .controller {
                width: 90%;
                padding: 30px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <h1>AlphaBot Controller</h1>
    
    <div class="controller">
        <form method="POST">
            <label for="cmd">Seleziona una forma:</label>
            <select name="cmd" id="cmd" required>
                <option value="">-- Scegli --</option>
                <option value="circle">Cerchio</option>
                <option value="square">Quadrato</option>
                <option value="triangle">Triangolo</option>
            </select>

            <input type="submit" class="submit-btn" value="Invia Comando">
        </form>
    </div>
</body>
</html>
