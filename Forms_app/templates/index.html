<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBot Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: #fff;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-btn {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .flash {
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            max-width: 400px;
        }

        .flash.success {
            background-color: #4caf50;
        }

        .flash.error {
            background-color: #f44336;
        }

        .flash.info {
            background-color: #2196f3;
        }

        .controller {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            margin-bottom: 25px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background-color: #e55a50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 500px) {
            .controller {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <h1> AlphaBot Controller</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="controller">
        <form method="POST">
            <label for="cmd">Seleziona una forma:</label>
            <select name="cmd" id="cmd" required>
                <option value="">-- Scegli --</option>
                <option value="circle"> Cerchio</option>
                <option value="square"> Quadrato</option>
                <option value="triangle"> Triangolo</option>
            </select>

            <input type="submit" class="submit-btn" value="Invia Comando">
        </form>
    </div>
</body>
</html>
