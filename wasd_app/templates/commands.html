<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBot Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
        }

        .controller {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 20px;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff6f61;
            border-radius: 15px;
            box-shadow: 0 5px #d95750;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            transition: all 0.1s ease-in-out;
        }

        .button:active {
            transform: translateY(4px);
            box-shadow: 0 1px #d95750;
        }

        /* Posizionamento WASD */
        .empty { background: transparent; box-shadow: none; cursor: default; }
        .up { grid-column: 2 / 3; grid-row: 1 / 2; }
        .left { grid-column: 1 / 2; grid-row: 2 / 3; }
        .down { grid-column: 2 / 3; grid-row: 2 / 3; }
        .right { grid-column: 3 / 4; grid-row: 2 / 3; }

        form {
            display: contents;
        }

        @media (max-width: 500px) {
            .controller {
                grid-template-columns: repeat(3, 70px);
                grid-template-rows: repeat(3, 70px);
                gap: 15px;
            }
            .button {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>AlphaBot Controller</h1>
    <div class="controller">
        <form method="POST"><input class="button up" type="submit" name="cmd" value="W"></form>
        <div class="empty"></div>
        <div class="empty"></div>
        <form method="POST"><input class="button left" type="submit" name="cmd" value="A"></form>
        <form method="POST"><input class="button down" type="submit" name="cmd" value="S"></form>
        <form method="POST"><input class="button right" type="submit" name="cmd" value="D"></form>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
    </div>
</body>
</html>
