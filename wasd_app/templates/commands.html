<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBot Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .controller {
            display: grid;
            grid-template-columns: 80px 80px 80px;
            grid-template-rows: 80px 80px 80px;
            gap: 10px;
        }

        .empty {
            width: 80px;
            height: 80px;
        }

        .button {
            width: 80px;
            height: 80px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <h1>AlphaBot Controller</h1>
    <div class="controller">
        <form method="POST"><input class="button up" type="submit" name="cmd" value="W"></form>
        <div class="empty"></div>
        <div class="empty"></div>
        <form method="POST"><input class="button left" type="submit" name="cmd" value="A"></form>
        <form method="POST"><input class="button down" type="submit" name="cmd" value="S"></form>
        <form method="POST"><input class="button right" type="submit" name="cmd" value="D"></form>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
    </div>
</body>
</html>
